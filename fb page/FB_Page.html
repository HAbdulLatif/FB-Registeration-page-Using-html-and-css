<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_files/style.css">
    <title>Facebook Login Page</title>
</head>
<body>
    <!-- we divide this page into 4 parts -->
    <!-- left side of facebook page -->
    <div class="main-container color">
        <div class="middle-container">
            <div class="left-container">
                <div class="image-adjust">
                    <img class="set-image" src="images/dF5SId3UHWd.svg" alt="facebook">
                </div>
                <h2 class="after-imagetext">Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <!-- right side of facebook page -->
            <div class="right-side">
                <div class="inside-right">
                        <div class="form-field">
                            <input type="text" class="forminside" name="email" placeholder="Enter Email address or phone number">
                        </div>
                        <div class="form-field">
                            <input type="Password" class="forminside" name="password" placeholder="Password">
                        </div>
                        <div class="form-button">
                            <input type="button" class="form-insidebutton" name="login" value="Log In" >
                        </div>
                        <div class="afterlogin">
                            <a href="#">Forgotten password?</a>
                        </div>
                        <div class="line">
                        </div>
                        <div class="end-button">
                        <a href="Signup_page.html" class="insidelastbutton"> Create New Account</a>                       
                     </div>
                        
                </div>
                <div class="aftercompleteform">
                    <a href="#" class="color1">Create a Page</a> for a celebrity, band or business.
                </div>
            </div>
            

        </div>
    </div>
    
</body>
</html>
